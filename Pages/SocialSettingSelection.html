<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="TabelTop" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="TableTop.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../Styles/SocialSettingSelection.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social settings</title>
</head>
<body>

<!--This is the top of the page-->
<img src="../Images/TableTop.jpg" alt="TableTop" style="height: 62px;" class="Logo">
<img src="../Images/blank-user.jpg" alt="User Profile" style="height: 62px;" class="user">

<div class="logo">
  <h1>TableTop</h1>
</div>

<div class="user">
  <h1>Welcome, User</h1>
</div>

<div id="heading">
  <h1>Select your social settings</h1>
</div>

<form>
<div id="selection-area">
  <!--Below is the first of the Social settings,type-->
  <div class="selection_boxs">
    <label for="Choose-dining-option">Dining</label>
    <select name="choose-dining-option" id="choose-a-dining-option">Dinging
    <option value="fastFood">Fast food</option>
    <option value="sitdown">Sit down</option>
    <option value="bar">Bar</option>
    <option value="Specialty">Specialty</option>
    </select>
    </div>
  
  <!--This is the second social setting, party-->
  <div class="selection_boxs">
    <label for="party-size">Party</label>
    <select name="party-size" id="Choose-a-party">Party
    <option value="2">2</option>
    <option value="4">4</option>
    <option value="6">6</option>
    <option value="8">8</option>
    <option value="10+">10+</option>
    </select>
  </div>
  
  <!--This is the third social settings-->
  <div class="selection_boxs">
    <label for="choose-time">Time</label>
    <select name="choose-time" id="choose-time">Time
      <option value="as soon as possible">as soon as possible</option>
      <option value="15 minutes">15 Minutes</option>
      <option value="30 minutes">30 Minutes</option>
      <option value="1 hour"> 1 hours</option>
      <option value="2 hour">2 hours</option>
      <option value="3 hours plus">3 hours plus</option>
    </select>
  </div>
  </div>
</form>

</body>

</html>
